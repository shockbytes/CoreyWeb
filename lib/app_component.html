<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <span class="material-header-title">Corey Web App</span>
            <div class="material-spacer"></div>
            <img *ngIf="firebase.user != null" class="icon" [src]="firebase.user?.photoURL">
            <div *ngIf="firebase.user != null" class="user-name">{{firebase.user?.displayName}}</div>
            <material-button *ngIf="firebase.user == null" (trigger)="login()">Login</material-button>
            <material-button *ngIf="firebase.user != null" (trigger)="logout()">Logout</material-button>
        </div>
    </header>
    <material-tab-strip (tabChange)="onTabChange($event)"
                        [tabLabels]="tabLabels"
                        [activeTabIndex]="1">
    </material-tab-strip>
    <router-outlet></router-outlet>
</div>
