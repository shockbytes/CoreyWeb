<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <span class="material-header-title">Corey Web App</span>
            <div class="material-spacer"></div>
            <img *ngIf="databaseService.user != null" class="icon" [src]="databaseService.user?.photoURL">
            <div *ngIf="databaseService.user != null" class="user-name">{{databaseService.user?.name}}</div>
            <material-button *ngIf="databaseService.user == null" (trigger)="login()">Login</material-button>
            <material-button *ngIf="databaseService.user != null" (trigger)="logout()">Logout</material-button>
        </div>
    </header>
    <material-tab-strip (tabChange)="onTabChange($event)"
                        [tabLabels]="tabLabels"
                        [activeTabIndex]="1">
    </material-tab-strip>
    <router-outlet></router-outlet>
</div>
